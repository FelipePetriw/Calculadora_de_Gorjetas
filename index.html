<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div>
            <h1>Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <h3>Qual o valor total da conta?</h3>
                </label>

                <h4>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </h4>

                <label for="serviceQuality">
                    <h3>Como foi o seu atendimento?</h3>
                </label>

                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                        <option disable selected value="0">-- Escolha uma opção --</option>
                        <option value="0.3">&#129321; Incrível - 30%</option>
                        <option value="0.2">&#129392; Muito Bom - 20%</option>
                        <option value="0.15">&#128521; Bom - 15%</option>
                        <option value="0.1">&#128528; Aceitável - 10%</option>
                        <option value="0.05">&#9785;&#65039; Ruim - 5%</option>
                        <option value="0">&#128542; Péssimo - 0%</option>
                    </select>
                </p>

                <label for="people">
                    <h3>Dividir a conta para quantas pessoas?</h3>
                </label>

                <h4>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s).
                </h4>

                <button type="submit" class="formSubmit">Calcular!</button>

            </form>
        </div>

        <div id="totalTip">
            Gorjeta Total:
            R$<span id="tip">0.00</span><p id="each">Por Pessoa</p>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>

</body>

</html>
